<body>
  <div class="grid-container">
    <header class="h">

    <main class="m">
      <form method="post" action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validate();">
        <label for="first"> First Name </label><br>
        <input type="text" id="first" name="First"><br>
        <label for="last">Last Name</label><br>
        <input type="text" id="last" name="Last"><br>
        <label for="birthyear"> Birth Year </label><br>
        <input type="number" id="birthyear" min="1990" max="2022" name="Born"><br>
        <label for="email"> Email </label><br>
        <input type="email" id="email" name="Email"><br>
        <label for="username"> Username </label><br>
        <input type="text" id="username" minlength="5" maxlength="10" name="Username" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" minlength="8" name="Password" required><br>
        <label for="confirmPassword"> Confirm Password </label><br>
        <input type="password" id="confirmPassword" required><br>
        <label for="phone">Telephone Number</label><br>
        <input type="tel" id="phone" value="###-###-####" name="Phone"><br>
        <input type="submit">
      </form>
    </main>
